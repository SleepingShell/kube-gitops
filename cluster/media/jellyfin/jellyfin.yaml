apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: jellyfin
      version: v4.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      tag: latest
    timezone: America/New_York
    persistence:
      config:
        enabled: true
        size: 1Gi
        storageClass: rook-ceph-ssd
        skipuninstall: true
      media:
        enabled: true
        existingClaim: media-nfs-readonly
    additionalVolumeMounts:
      - name: transcode
        mountPath: /transcode
    additionalVolumes:
      - name: transcode
        emptyDir:
          medium: "Memory"
          sizeLimit: "16Gi"
    env:
      LD_LIBRARY_PATH: /usr/local/nvidia/lib64
    resources:
      limits:
        nvidia.com/gpu: 1
  valuesFrom:
    - kind: Secret
      name: jellyfin-helm-values