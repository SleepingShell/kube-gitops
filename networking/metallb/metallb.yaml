apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: 2.0.4
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      image:
        repository: metallb/controller
        tag: v0.9.5
    speaker:
      image:
        repository: metallb/speaker
        tag: v0.9.5
    prometheus:
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
    configInline:
      address-pools:
      - name: public
        protocol: layer2
        addresses:
        - 10.100.10.230-10.100.10.239