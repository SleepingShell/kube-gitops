#repository: https://kubernetes-charts.storage.googleapis.com/
#name: coredns
rbac:
  create: true
replicaCount: 1
isClusterService: false
serviceType: LoadBalancer
service:
  externalIPs:
  - 10.100.10.232
  #loadBalancerIP: "10.100.10.231"
  externalTrafficPolicy: Local
servers:
- zones:
  - zone: in.sleepingshell.com.
    scheme: dns://
    # use_tcp: true
  port: 53
  plugins:
  - name: errors
  - name: health
    configBlock: |-
      lameduck 5s
  - name: ready
  - name: kubernetes
    parameters: cluster.local in-addr.arpa ip6.arpa
    configBlock: |-
      pods insecure
      fallthrough in-addr.arpa ip6.arpa
      ttl 30
  - name: prometheus
    parameters: 0.0.0.0:9153
  - name: forward
    parameters: . /etc/resolv.conf
  - name: cache
    parameters: 30
  - name: loop
  - name: reload
  - name: loadbalance
  - name: etcd
    parameters: in.sleepingshell.com
    configBlock: |-
      stubzones
      path /skydns
      endpoint http://etcd:2379
